   <div class="container">

       <div class="col-sm-12 col-md-12 col-lg-12">
     <form class="needs-validation" action="https://formspree.io/louisgabrie1450@gmail.com" method="POST">
       <div class="form-group">
         <label for="firstName" class="#">First Name</label>
           <div class="#">
             <input type="text" class="form-control" name="First Name: " id="firstName" placeholder="First Name" value="" required>
           </div>
           <div class="invalid-feedback">
             Please choose a username.
           </div>
       </div> 
        <div class="form-group">
          <label for="lastName" class="col-form-label">Last Name</label>
           <div class="#">
             <input type="text" class="form-control" name="Last Name: " id="lastName" placeholder="Last Name" value="" required>
           </div>
           <div class="invalid-feedback">
             Please choose a username.
           </div>
        </div>
       <div class="form-group">
          <label for="email" class="#">Email</label>
            <div class="#">
             <input type="email" class="form-control" name="Email: " id="email" placeholder="Enter your email" value="" required>
           </div>
           <div class="invalid-feedback">
             Please choose a username.
           </div>
       </div>
       <div class="form-group">
          <label for="telephone" class="#">Phone #</label>
            <div class="#">
             <input type="telephone" class="form-control" name="Phone Number: " id="telephone" placeholder="Enter your phone number">
           </div>
       </div>
       <div class="form-group">
          <label for="selectMenu" name="Reason for Reaching Out: " class="#">Reason</label>
           <select id="selectMenu" value="" required>
             <option>Select a reason</option>
             <option>Full-Time Job Offer</option>
             <option>Just a Message</option>
             <option>Internship</option>
             <option>Part-Time Job Offer</option>
             <option>Friend reaching out</option>
           </select>
       </div>
       <div class="form-group">
          <label for="message" name="Message: " class="#">Message</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          <small id="passwordHelpBlock" class="form-text text-muted">
           Your message must be no longer than 250 words.
          </small>
       </div>
       <div class="form-group">
         <button type="submit" value="Send" class="btn btn-primary">Send</button>
       </div>
